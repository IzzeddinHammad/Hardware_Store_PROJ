{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}  {% endblock title %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    <link rel="stylesheet" href="text/css" href="{% static 'css/base.css' %}">
</head>

<body>
        <h2><a href="{% url 'product_new' %}">Create</a></h2>
    

{% if user.is_authenticated %}
    <p>Hi {{user.username}}</p>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
   
{% else %}
    <p>You are not logged in</p>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'login' %}">Log In</a>
                </li>

                <li class="nav-item">
                    <a href="{% url 'signup' %}">signup</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'product_new' %}"></a>
                </li>
            </ul>
        </div>
    <!-- <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">signup</a> -->
    </nav>
{% endif %}
    {% block content %}
    
    {% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-
YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
