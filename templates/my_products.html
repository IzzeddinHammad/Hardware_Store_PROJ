{% extends 'base.html' %}

{% block content %}


<h1>My Products</h1>
{% for product in products %}
    {% if product.creator == request.user %}
    <div>
        <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
    </div>
    {% endif %}
{% empty %}
<p>You haven't created any products yet.</p>
{% endfor %}


{% endblock %}
