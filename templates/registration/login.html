{% extends 'base.html' %}
{% block title %}
Login Page
{% endblock title %}

{% block content %}

<h1>Login</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Log In">
</form>

<form action="{% url 'password_reset' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Forgot Password ?" class="nav-link text-danger">
</form>


{% endblock content %}
